	<use id="ecsvg_numbers_set_loop2" xlink:href="#ecsvg_numbers_set2"/>

	<!-- JavaScript takes care the entire animation part -->
	<script type="text/javascript"><![CDATA[
		(function() {

			//EDIT HERE	- Speed Settings -----------------
			var lineSpeed = 0.4;
			var numbersSpeed = 2;

			//DO NOT EDIT BELOW --------------------------
			var lastTime = 0;
			var vendors = ['ms', 'moz', 'webkit', 'o'];
			for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
				window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
				window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame'] || window[vendors[x]+'CancelRequestAnimationFrame'];
			}
			if (!window.requestAnimationFrame) {
				window.requestAnimationFrame = function(callback, element) {
					var currTime = new Date().getTime();
					var timeToCall = Math.max(0, 16 - (currTime - lastTime));
					var id = window.setTimeout(function() { callback(currTime + timeToCall); },
					  timeToCall);
					lastTime = currTime + timeToCall;
					return id;
				};
			}
			if (!window.cancelAnimationFrame){
				window.cancelAnimationFrame = function(id) {
					clearTimeout(id);
				};
			}
			//---------------------------------------------------------------------------------

			var lineSpace = 37;
			lineSpeed = lineSpeed/10;
			var lines = [];
			lines.push({p:0, a:0, t:document.getElementById("ecsvg_line1"), s: document.getElementById("ecsvg_l1"), sp:200});
			lines.push({p:lineSpace, a:lineSpace*lineSpeed, t:document.getElementById("ecsvg_line2"), s:document.getElementById("ecsvg_l2"), sp:200});
			lines.push({p:lineSpace*2, a:lineSpace*2*lineSpeed, t:document.getElementById("ecsvg_line3"),s:document.getElementById("ecsvg_l3"), sp:200});
			lines.push({p:lineSpace*3, a:lineSpace*3*lineSpeed, t:document.getElementById("ecsvg_line4"),s:"", sp:200});

			var GP = document.getElementById("ecsvg_grid_pers");
			var counter = 0;
			var increase = Math.PI * 2 / 400;

			var NL = document.getElementById("ecsvg_numbers_set_loop");
			var NL2 = document.getElementById("ecsvg_numbers_set_loop2");
			var NLPos = 0;
			function animate() {
				requestAnimationFrame(animate);
				for (var i = 0; i<4;i++){
					lines[i].a +=lineSpeed;
					lines[i].p += lines[i].a;
					if (lines[i].p>300){
						lines[i].p =0;
						lines[i].a=0;
						lines[i].sp=((Math.random()*10)*20)-150;
					}
					lines[i].t.setAttribute("transform", "scale(1,"+((lines[i].p/300)*3)+") translate(200,"+lines[i].p+")");
					lines[i].t.setAttribute("opacity", (lines[i].p/300)+.2);
					if (lines[i].s !=""){
						lines[i].s.setAttribute("transform","scale("+((lines[i].p/300)*3)+",1) translate("+lines[i].sp+",0)");
					}
				}

				counter += increase;
				GP.setAttribute("transform", "scale(1.5,1) translate("+(((Math.sin( counter ) / 2 + 0.5)*20)-85)+",0)");

				NLPos+= numbersSpeed;
				if (NLPos>400){
					NLPos -= 400;
				}

				NL.setAttribute("transform", "translate("+NLPos+","+((Math.sin( counter ) / 2 + 0.5)*20)+")");
				NL2.setAttribute("transform", "translate("+(-NLPos+400)+","+((Math.cos( counter ) / 2 + 0.5)*20)+")");

			}
			animate();
		}());
    ]]></script>
</svg>
