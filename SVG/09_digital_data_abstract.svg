	<g id="ecsvg_line2">
		<use  xlink:href="#ecsvg_line"/>
		<g id="ecsvg_l2">
			<use xlink:href="#ecsvg_number0" x="0" y="30" transform="scale(3,-3)"/>
			<use xlink:href="#ecsvg_number1" x="8" y="30" transform="scale(3,-3)"/>
			<use xlink:href="#ecsvg_number1" x="16" y="30" transform="scale(3,-3)"/>
			<use xlink:href="#ecsvg_number0" x="24" y="30" transform="scale(3,-3)"/>
		</g>
